<div class="table-wrapper">
  <table mat-table [dataSource]="trainees().slice(pagStart, pagEnd)">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let trainee"> {{trainee.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let trainee"> {{trainee.name}} </td>
    </ng-container>
    <ng-container matColumnDef="dateJoined">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let trainee"> {{trainee.dateJoined}} </td>
    </ng-container>
    <ng-container matColumnDef="grade">
      <th mat-header-cell *matHeaderCellDef> Grade </th>
      <td mat-cell *matCellDef="let trainee"> {{trainee.grade}} </td>
    </ng-container>
    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef> Subject </th>
      <td mat-cell *matCellDef="let trainee"> {{trainee.subject}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onSelectRow(row)"></tr>
  </table>

  <div class="buttons-wrapper">
    <button mat-raised-button (click)="handlePrev()" [disabled]="pagStart === 0">
      PREV
    </button>
    <button mat-raised-button (click)="handleNext()" [disabled]="pagEnd === trainees().length">
      NEXT
    </button>
  </div>

</div>
